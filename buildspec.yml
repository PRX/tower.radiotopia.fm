version: 0.2
env:
  variables:
    PRX_LAMBDA_CODE_CONFIG_PARAMETERS: "RadiotopiaTowerLambdaCodeS3ObjectKey"
  parameter-store:
    DOCKERHUB_USERNAME: "/prx/DOCKERHUB_USERNAME"
    DOCKERHUB_PASSWORD: "/prx/DOCKERHUB_PASSWORD"
  exported-variables:
    - PRX_LAMBDA_CODE_CONFIG_PARAMETERS
    - PRX_LAMBDA_CODE_CONFIG_VALUE
phases:
  install:
    runtime-versions:
      docker: 18
  pre_build:
    commands:
      - echo Logging in to Docker Hub...
      - echo $DOCKERHUB_PASSWORD | docker login --username $DOCKERHUB_USERNAME --password-stdin
  build:
    commands:
      - "cd $(ls -d */|head -n 1)"
      - "docker build ."
  post_build:
    commands:
      - 'curl -sO "https://raw.githubusercontent.com/PRX/Infrastructure/master/ci/utility/post_build.sh" && chmod +x post_build.sh && source ./post_build.sh'
